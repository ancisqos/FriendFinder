<script type="text/javascript">

   // Submitting new friend information

    $(".submit").on("click", function(event) {
      event.preventDefault();

      // Here we grab the form elements
      const userInput = {
        name: $("#name").val().trim(),
       photo: $("#photo").val().trim(),
       scores: [$("#question01").val(), $("#question02").val(), $("#question03").val(), $("#question04").val(), $("#question05").val(), $("#question06").val(), $("#question07").val(), $("#question08").val(), $("#question09").val(), $("#question10").val(),]
        
      };

      console.log(userInput);

      const currentURL = window.location.origin;

      $.post(currentURL + "/api/friends", userInput, function(data) {

          $("#newFriendName").text(data.name);
		  $("#newFriendImg").attr("src", data.photo);
		  $("#friendMatch").modal("show");
         
         if (data) {
         	alert("Thanks for your info! Finding you a friend");
         }
          }

          // Clear the form when submitting
          $("#name").val("");
          $("#photo").val("");

        });

    });

</script>
